<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime Map Services</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">

    <!-- jQuery -->
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- Application -->
    <link rel="stylesheet" href="css/style.css"/>
    <script type="application/javascript" src="scripts/app.js"></script>
</head>
<body onload="init()">
    <!-- Selections -->
    <div class="row">

      <!-- Contains lat, long, and general search options -->
      <h3>Location Search<h3>
      <div id="search" class="control">
          Latitude<input type="text" v-model="lat"/>
          Longitude<input type="text" v-model="long"/>
          Address<input type="text" v-model="add"/>

          <!-- Upadate map lat, long, or general search -->
          <button type="button" @click="updateMap">Go</button>
      </div>

      <!-- Contains filters for each search criteria using vue -->
      <h3>Filters</h3>
      <div id="filters" class="control">
          <div>
              <h5>Incident code</h5>
              <!-- I need to figure out how to get all police codes as checkboxes here -->
          </div>
          <div>
              <h5>Neighborhood ID</h5>
              <!-- I need to figure out how to get all Neighborhood codes as checkboxes here -->
          </div>
          <div>
              <h5>Date and time range</h5>
              <input type="text" placeholder="Start (YYYY-MM-DD)" v-model="dStart"/>
              <input type="text" placeholder="End (YYYY-MM-DD)" v-model="dEnd"/>
              <input type="text" placeholder="Start (HH:MM:SS)" v-model="tStart"/>
              <input type="text" placeholder="End (HH:MM:SS)" v-model="tEnd"/>
          </div>
          <div>
              <h5>Max incidents displayed</h5>
              <input type="text" placeholder="1000" v-model="max"/>
          </div>

          <!-- Upadate map filter options -->
          <button type="button" @click="updateFilters">Filter Incidents</button>
      </div>

    </div>

    <!-- Main map app -->
    <div id="app">
        <div id="leafletmap"></div>
    </div>

</body>
</html>
